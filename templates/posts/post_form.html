{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">

    <h2> This is the  view {{ view_type }}</h2>

    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
          {{ form | crispy }}  
        <button class = 'btn btn-primary' type="submit">Confirm {{ view_type|title }}</button>

    </form>
    


    



</div>



{% endblock content %}}
